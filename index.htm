<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="startGame();">
    <div class="container">
        <div class="row">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="row">
        <h2 id=turnMessage>

        </h2>
        </div>
    
    <div id="board">
        <div class="row">
            <div class="top left square"></div>
            <div class="top middle square"></div>
            <div class="top right square"></div>
        </div>
        <div class="row">
            <div class="middle left square"></div>
            <div class="center square"></div>
            <div class="middle right square"></div>
        </div>
        <div class="row">
            <div class="bottom left square"></div>
            <div class="bottom middle square"></div>
            <div class="bottom right square"></div>
        </div>
    </div>
    <div class="row">
        <button id="refreshbtn" onclick="startGame()" > Play Again </button>
    </div>
    </div>
    <script src="app.js" type="application/javascript"></script>
</body>
</html>
